<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <title>Your Invoicing Platform</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

      name="description"
      content="Complete invoicing platform for freelancers and small businesses. Manage invoices, payments, expenses &amp; time tracking online."
    />

    <!-- Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) {
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>

    <link rel="stylesheet" href="/rsms/inter.css" />

    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/logo180.png" />
    <link rel="manifest" href="/manifest.json" />
  </head>

  <body class="h-full">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
